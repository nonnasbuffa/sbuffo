<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nonna sbuffa</title>
    <style>
        body, h1, h2, h3, h4, h5, h6, p, a, button, li, ul, .scroll-section {
            font-family: Arial, Helvetica, sans-serif !important;
        }
        body {
            background: url('https://i.imgur.com/bpXRKuI.jpeg') no-repeat center center fixed;
            background-size: 100vw 100vh;
            margin: 0;
            min-height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            color: #e0e0e0;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 3rem 1rem 2rem 1rem;
        }
        h1 {
            text-align: center;
            color: #fff;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive !important;
            background: linear-gradient(90deg, #ff6f91, #ffd86f, #6fc3ff, #b36fff, #ff6f91);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: waveTitle 2.5s infinite linear alternate, gradientMove 4s infinite linear;
            display: inline-block;
        }

        @keyframes waveTitle {
            0% { transform: translateY(0) rotate(-2deg) scale(1); }
            20% { transform: translateY(-6px) rotate(2deg) scale(1.04); }
            40% { transform: translateY(2px) rotate(-2deg) scale(1.01); }
            60% { transform: translateY(-4px) rotate(2deg) scale(1.03); }
            80% { transform: translateY(1px) rotate(-1deg) scale(1.01); }
            100% { transform: translateY(0) rotate(-2deg) scale(1); }
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        /* .scroll-section styles removed */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 28px;
            margin-top: 8rem;
        }
        .game-select-btn {
            background: rgba(24, 25, 26, 0.85);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 1.2rem 0.5rem;
            font-size: 1.15rem;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 700;
            cursor: pointer;
            text-align: center;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            width: 180px;
            justify-self: center;
        }
        .game-select-btn:hover {
            background: #00bcd4;
            color: #18191a;
            transform: scale(1.07);
        }

        .game-select-btn:hover span,
        .galleria-btn:hover span {
            animation: waveTitle 2.5s infinite linear alternate;
            color: inherit !important;
            background: none !important;
            -webkit-background-clip: initial !important;
            -webkit-text-fill-color: initial !important;
            background-clip: initial !important;
            display: inline-block;
        }

        .galleria-btn {
            width: 250px;
            max-width: 95vw;
            font-size: 1.35rem;
            margin-top: 0.5rem;
        }

        .galleria-btn:hover {
            background: #e53935 !important;
            color: #fff !important;
        }
        .canzone-btn {
            width: 250px;
            max-width: 95vw;
            font-size: 1.35rem;
            margin-top: 0.5rem;
        }
        .canzone-btn:hover {
            background: #a259e4 !important;
            color: #fff !important;
        }
    </style>
</head>
<body>
    <div id="settings-gear" onclick="toggleBackground()" style="position:fixed;top:14px;left:14px;z-index:1000;cursor:pointer;width:48px;height:48px;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.18);border-radius:50%;overflow:hidden;">
        <img src="https://i.imgur.com/TZKbhil.jpeg" alt="settings" style="width:40px;height:40px;object-fit:cover;display:block;border-radius:50%;" />
    </div>
    <div style="width:100vw;display:flex;justify-content:center;align-items:flex-start;margin-top:2.5rem;margin-bottom:-1.5rem;">
        <h1 id="main-title" style="margin-bottom:0;">nonna sbuffa</h1>
    </div>
        <audio id="audio1" src="sbuffo.mp3"></audio>
        <audio id="audio2" src="sbuffo sempre.mp3"></audio>
        <audio id="audio3" src="uffa.mp3"></audio>
        <audio id="audio4" src="ano ano ano.mp3"></audio>
        <audio id="audio5" src="cosa vuoi.mp3"></audio>
        <audio id="audio6" src="oddio.mp3"></audio>
        <audio id="audio7" src="esmettila!.mp3"></audio>
        <audio id="audio8" src="tuta di ferro.mp3"></audio>
        <audio id="audio9" src="nonna sbuffarancino.mp3"></audio>
        <script>
        function playAudio(id) {
            var audio = document.getElementById(id);
            audio.currentTime = 0;
            audio.play();
            // Show music note if canzone is playing
            if(id === 'audio9') {
                showMusicNote();
                audio.onended = function() { hideMusicNote(); };
            }
        }
        function showMusicNote() {
            var title = document.getElementById('main-title');
            if (!document.getElementById('music-note')) {
                var note = document.createElement('span');
                note.id = 'music-note';
                note.textContent = ' \u266B'; // Unicode music note
                note.style.fontSize = '2.2rem';
                note.style.color = '#a259e4';
                note.style.marginLeft = '0.5rem';
                title.appendChild(note);
            }
        }
        function hideMusicNote() {
            var note = document.getElementById('music-note');
            if(note) note.remove();
        }
        // Background toggle logic
        var bg1 = 'https://i.imgur.com/bpXRKuI.jpeg';
        var bg2 = 'https://i.imgur.com/4qMdmCE.jpeg';
        var currentBg = 1;
        function toggleBackground() {
            currentBg = currentBg === 1 ? 2 : 1;
            document.body.style.backgroundImage = `url('${currentBg === 1 ? bg1 : bg2}')`;
        }
        </script>
        <div class="games-grid" style="grid-template-columns: repeat(2, 1fr);">
            <button class="game-select-btn" onclick="playAudio('audio1')"><span>sbuffo</span></button>
            <button class="game-select-btn" onclick="playAudio('audio2')"><span>sbuffo sempre</span></button>
            <button class="game-select-btn" onclick="playAudio('audio3')"><span>uffa</span></button>
            <button class="game-select-btn" onclick="playAudio('audio4')"><span>ano ano ano</span></button>
            <button class="game-select-btn" onclick="playAudio('audio5')"><span>cosa vuoi</span></button>
            <button class="game-select-btn" onclick="playAudio('audio6')"><span>oddio</span></button>
            <button class="game-select-btn" onclick="playAudio('audio7')"><span>esmettila!</span></button>
            <button class="game-select-btn" onclick="playAudio('audio8')"><span>tuta di ferro</span></button>
        </div>
        <div style="display:flex;justify-content:center;margin-top:2.5rem;">
            <button class="game-select-btn galleria-btn" onclick="window.location.href='galleria.html'"><span>galleria</span></button>
        </div>
        <div style="display:flex;justify-content:center;margin-top:1.2rem;">
            <button class="game-select-btn canzone-btn" onclick="playAudio('audio9')"><span>canzone</span></button>
        </div>
        <p style="position:fixed;left:0;right:0;bottom:18px;text-align:center;font-size:1.5rem;color:#fff;opacity:0.85;z-index:1001;pointer-events:none;">creato da emmanuel, nipote della sbuffo queen</p>
    </div>
</body>
</html>
