    <style>
        body {
            background: #181818;
            color: #fff;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .return-btn {
            background: #222;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 8px 18px 8px 12px;
            font-size: 1rem;
            font-family: inherit;
            box-shadow: 0 2px 8px #0008;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
            margin-left: 20px;
            transition: background 0.2s, color 0.2s, border 0.2s;
        }
        .return-btn:hover {
            background: #333;
            color: #2196f3;
            border: 1px solid #2196f3;
        }
        .return-arrow {
            font-size: 1.2em;
            margin-right: 2px;
        }
        .gallery {
            width: 100vw;
            max-width: 100vw;
            margin-top: 40px;
            padding: 0;
        }
        .download-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: none;
            color: #2196f3;
            border: none;
            border-radius: 0;
            width: auto;
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s, color 0.2s;
            cursor: pointer;
            box-shadow: none;
            font-size: 1.7em;
            padding: 0;
        }
        .square:hover .download-btn {
            opacity: 1;
        }
        .download-btn:hover {
            color: #1565c0;
        }
        .square {
            position: relative;
        }
        .square-row {
            display: flex;
            align-items: center;
            height: 57vw;
            margin-bottom: 7.7vw;
        }
        .square-row.right {
            justify-content: flex-end;
        }
        .square-row.left {
            justify-content: flex-start;
        }
        .square {
            width: 57vw;
            max-width: 305px;
            height: 57vw;
            max-height: 305px;
            margin-left: 4.2vw;
            margin-right: 4.2vw;
            background: #fff;
            border-radius: 6px;
            box-shadow: 0 2px 8px #0006;
        }
        @media (min-width: 600px) {
            .square {
                width: 305px;
                height: 305px;
            }
            .square-row {
                height: 325px;
                margin-bottom: 40px;
            }
        }
    </style>
    <script>
    function downloadImage(url, filename) {
        fetch(url, {mode: 'cors'})
            .then(response => response.blob())
            .then(blob => {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(link.href);
            });
    }
    </script>
